<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouzik Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Center Table -->
        <div class="table">
            <div class="title">Bouzik</div>
            <div class="played-cards"></div>
            <div class="deck">
                <div class="deck-card">Deck</div>
            </div>
        </div>

        <!-- Players -->
        <div class="player player1">Player 1</div>
        <div class="player player2">Player 2</div>
        <div class="player player3">Player 3</div>
        <div class="player player4">Player 4</div>

        <!-- Player Hands -->
        <div class="player1-hand player-hand"></div>
        <div class="player2-hand player-hand"></div>
        <div class="player3-hand player-hand"></div>
        <div class="player4-hand player-hand"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
